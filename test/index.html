<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unstuck | Test</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      height: 9999px;
      width: 100%;
    }

    header {
      display: flex;
      width: 100%;
      padding: 16px;
    }

    ul {
      display: flex;
    }

    ul li {
      list-style-type: none;
      margin: 0 8px;
    }

    .uns-target {
      position: fixed;
      transition: all 300ms cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .isUnstuck {
      opacity: 0;
      transform: translateY(-100%);
    }
  </style>
</head>

<body>
  <header class="uns-target">
    <nav>
      <ul>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
      </ul>
    </nav>
  </header>

  <script src="../index.js"></script>
</body>

</html>
